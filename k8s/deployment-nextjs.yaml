apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-webapp
spec:
  selector:
    matchLabels:
      app: mysql-webapp
  template:
    metadata:
      labels:
        app: mysql-webapp
    spec:
      containers:
      - name: mysql
        image: mysql:8.0.30-debian
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "webchat"
        - name: MYSQL_USER
          value: "webchat"
        - name: MYSQL_PASSWORD
          value: "webchat"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-webapp
spec:
  selector:
    app: mysql-webapp
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: fabricioveronez/gpt-webapp:v1
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: mysql://root:root@mysql-webapp:3306/webchat
        - name: NEXTAUTH_URL
          value: http://a2619f17e873b46f18d440a32af0077e-2061854654.us-east-1.elb.amazonaws.com/api/auth
        - name: NEXTAUTH_SECRET
          value: "123456"
        - name: KEYCLOAK_CLIENT_ID
          value: gpt-webapp
        - name: KEYCLOAK_CLIENT_SECRET
          value: 6D9D0uHvDBzP667sUrcH1BB4nKdS5sYb
        - name: KEYCLOAK_ISSUER
          value: http://aace834ce97814fe5b9ae2adb324bb62-2140267723.us-east-1.elb.amazonaws.com/realms/master
        - name: CHATSERVICE_URL
          value: "chatservice:50051"
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  selector:
    app: webapp
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
      nodePort: 30000
      name: http
